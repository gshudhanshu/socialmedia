{% extends 'base.html' %}
{% block content %}
    <div class="p-8 px-6 w-full flex justify-center items-center dark:bg-gray-700">
        <div class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-900 dark:text-gray-100">
            <h1 class="text-2xl font-bold text-center">Register</h1>
            <form method="post" action="/register" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-1 text-sm">
                    <label for="username" class="block dark:text-gray-400">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username"
                           class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
                    <div data-lastpass-icon-root="true"
                         style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                </div>
                <div class="space-y-1 text-sm">
                    <label for="password" class="block dark:text-gray-400">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password"
                           class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
                    <div class="flex justify-end text-xs dark:text-gray-400">
                        <a rel="noopener noreferrer" href="#">Forgot Password?</a>
                    </div>
                    <div data-lastpass-icon-root="true"
                         style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                </div>
                <button class="block w-full p-3 text-center rounded-sm dark:text-gray-900 dark:bg-violet-400">Sign in
                </button>
            </form>
            <p class="text-sm pt-2 text-center sm:px-6 dark:text-gray-400">Already have an account?
                <a rel="noopener noreferrer" href="/login" class="underline dark:text-gray-100">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
