{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="p-8 px-6 w-full flex justify-center items-center dark:bg-gray-700">
        <div class="w-full max-w-[50rem] p-8 space-y-3 rounded-xl dark:bg-gray-900 dark:text-gray-100">
            <h1 class="text-2xl font-bold text-center">REST API URLs</h1>
            <div class="flex flex-col gap-3">
                {% for api in rest_apis %}
                    <div class="flex rounded-md bg-green-50 p-4 text-sm text-green-500" x-cloak x-show="showAlert"
                         x-data="{ showAlert: true }">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             class="mr-3 h-5 w-5 flex-shrink-0">
                            <path fill-rule="evenodd"
                                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h4 class="font-bold">{{ api.title }}</h4>
                            <a class="mt-1 underline" href="{{ api.url }}"> {{ api.url }}</a>
                        </div>
                    </div>
                {% endfor %}
            </div>


        </div>
    </div>


{% endblock %}
