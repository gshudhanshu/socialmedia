<div id="hs-modal-create-new-post"
     class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto">
    <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h2 class="block text-2xl font-bold text-gray-800 dark:text-gray-200">Create new post</h2>
                </div>

                <div class="mt-5">

                    <!-- Form -->
                    <form action="/post/create" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="grid gap-y-4">
                            <!-- Form Group -->
                            <div>
                                <div class="flex justify-between items-center">
                                    <label for="title"
                                           class="block font-medium mb-2 dark:text-white">Title</label>
                                </div>
                                <input type="text" id="title" name="title"
                                       class="py-3 px-4 block w-full border-gray-200 rounded-md focus:border-violet-500 focus:ring-violet-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                                       placeholder="Post title here">
                            </div>
                            <div>
                                <div class="flex justify-between items-center">
                                    <label for="content"
                                           class="block font-medium mb-2 dark:text-white">Content</label>
                                </div>
                                <textarea id="content" name="content" rows="3" type="text"
                                          class="py-3 px-4 block w-full border-gray-200 rounded-md focus:border-violet-500 focus:ring-violet-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                                          placeholder="Post content here"></textarea>
                            </div>
                            <div>
                                <label for="file-input-medium" class="sr-only">Choose file</label>
                                {#                                <input type="image" name="image" id="file-input-medium" class="block w-full border border-gray-200 shadow-sm rounded-md focus:z-10 focus:border-violet-500 focus:ring-violet-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400#}
                                {#                                    file:bg-transparent file:border-0#}
                                {#                                    file:bg-gray-100 file:mr-4#}
                                {#                                    file:py-3 file:px-4#}
                                {#                                    dark:file:bg-gray-700 dark:file:text-gray-400" alt="">#}
                                <input type="file" name="image" accept="image/*"
                                       class="w-full px-4 py-3 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400"
                                       id="file-input-medium" alt="">


                            </div>
                            <!-- End Form Group -->
                            <div class="flex gap-3 w-full">
                                <button type="submit"
                                        class="py-3 px-4 w-full inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-violet-500 text-white hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
                                    Submit
                                </button>
                                <button type="button"
                                        class="hs-dropdown-toggle w-full py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-600 transition-all dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                                        data-hs-overlay="#hs-modal-create-new-post">
                                    Close
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>
        </div>
    </div>
</div>
